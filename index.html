<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/80674f4b3d.js" crossorigin="anonymous"></script>
    <title>Post It</title>
</head>
<body>
    <div class="app">
        <div class="app__header">
            <h1 class="app__header-title">나만의 메모</h1>
            <button class="app__header--button">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="app__contents">
            <div class="postIt">
                <div class="postIt__info">
                    <div class="postIt__info--buttons">
                        <button class="postIt__info--update-button">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="postIt__info--delete-button">
                            <i class="fas fa-window-close"></i>
                        </button>
                    </div>
                    <p class="postIt__info--title">.</p>
                    <pre class="postIt__info--text"></pre>
                    <p class="postIt__info--date"></p>
                </div>
            </div>

            <div class="postIt__write">
                <div class="postIt__write--contents">
                    <input class="postIt__write--input-title" type="text" placeholder="제목을 적어주세요." />
                    <textarea class="postIt__write--input-text"></textarea>
                    <div class="postIt__write--bottom">
                        <button class="postIt__write--bottom-button">
                            <i class="fas fa-pen-square"></i>작성완료
                        </button>
                    </div>
                </div>
            </div>

            <div class="postIt__update">
                <div class="postIt__update--contents">
                    <input class="postIt__update--input-title" type="text" placeholder="제목을 적어주세요." />
                    <textarea class="postIt__update--input-text"></textarea>
                    <div class="postIt__update--bottom">
                        <button class="postIt__update--bottom-button">
                            <i class="fas fa-pen-square"></i>수정완료
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
